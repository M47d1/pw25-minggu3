<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Umrah Arraya Barokah Ilahi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 12px 24px;
            display: inline-block;
            background-color: #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        
        .btn-yes {
            background-color: #007bff;
        }
        
        .btn-yes:hover {
            background-color: #0056b3;
        }
        
        .btn-no {
            background-color: #dc3545;
        }
        
        .btn-no:hover {
            background-color: #a71d2a;
        }
        
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
    <script>
        function confirmLogout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                window.location.href = "logout_process.php";
            }
        }
    </script>
</head>

<body>
    <div class="container form-container">
        <h2>Logout</h2>
        <p>Apakah Anda yakin ingin Keluar?</p>
        <div class="btn-container">
            <button class="btn-yes" onclick="confirmLogout()">Yes</button>
            <button class="btn-no" onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Travel Umrah Arraya Barokah Ilahi. Hak Cipta Dilindungi.</p>
    </footer>
</body>

</html>
