<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Umrah Arraya Barokah Ilahi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        nav a:hover {
            background-color: #003d82;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        th,
        td {
            padding: 12px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .banner {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo Travel Umrah" class="logo">
        <h1>Selamat Datang di Travel Umrah Arraya Barokah Ilahi</h1>
        <h2>Silahkan Masuk Ke Mode login</h2>
    </div>
    <div class="container form-container">
        <h2>Login</h2>
        <form action="index.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Travel Umrah Arraya Barokah Ilahi. Hak Cipta Dilindungi.</p>
    </footer>
</body>

</html>
